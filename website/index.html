<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inventory App</title>
  <link rel="stylesheet" href="./base_layout.css">
  <link rel="stylesheet" href="./inventory_style.css">
</head>

<body onload=renderPageAtLaunch() >
  <main>
    <!--<h1>Inventory App</h1>-->
    <div class="container">
      <!--------------------------------------------------------->
      <div class="column-left">
        <div class="left-nav-title">
          <h1>Menu</h1>
          <hr size="2" width="70%">
        </div>
        <ul>
          <li>
            <a href="#" class="active">Inventory</a>
          </li>
        </ul>
      </div>
      <!--------------------------------------------------------->
      <div class="column-center">
        <div class="facts-container">
          <!--facts data will be dynamically populated here-->
        </div>
  
        <div class="divTable dbTable">
          <div class="divTableHeading">
            <div class="divTableRow">
              <div class="divTableHead">ID</div>
              <div class="divTableHead">Item</div>
              <div class="divTableHead">Quantity</div>
              <div class="divTableHead">Price</div>
              <div class="divTableHead">Edit</div>
            </div>
          </div>
          <div class="divTableBody">
            <div class="divTableRow">
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
            </div>
          </div>
        </div>
        <div class="dbTable outerTableFooter">
          <div class="tableFootStyle">
            <div class="links">
              <!--FOOTER LINKS WILL BE DYNAMICALLY POPULATED HERE-->
            </div>
          </div>
        </div>



        <!-- DIVIDER-->
      </div>
      <!--------------------------------------------------------->
      <div class="column-right">
        <div class="right-workspace-title">
          <h1>Workspace</h1>
          <hr size="2" width="70%">
          <br>
        </div>
        <div class="workspace-parent-form-container">
          <!-- <button onclick="renderInventory(1,25)">Get Inventory</button> -->
          <div class="workspace-child-form-input-container">
            <div class="form-outcome-container">
              <p class="form-outcome-message">
                <!-- THIS IS DYNAMICALLY POPULATED-->
              </p>
            </div>
            <form>
              <label for="item">Item:</label>
              <input type="text" id="item" name="item" placeholder="Item..."><br><br>

              <label for="quantity">Quantity:</label>
              <input type="number" id="quantity" name="quantity" placeholder="Quantity..."><br><br>
              
              <label for="price">Price:</label>
              <input type="number" step="0.01" id="price" name="price" placeholder="Price..."><br><br>
            </form>
          </div>
          <div class="workspace-child-form-actions-container">
            <ul>
              <li>
                <a href="#" onclick="itemAdd()">Add</a>
              </li>
              <li>
                <a href="#" onclick="itemUpdate()">Update</a>
              </li>
              <li>
                <a href="#" onclick="itemDelete()">Delete</a>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>
      <!--------------------------------------------------------->
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inventory App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body onload=renderPageAtLaunch() >
  <main>
    <!--<h1>Inventory App</h1>-->
    <div class="container">
      <!--------------------------------------------------------->
      <div class="column-left">
        <div class="left-nav-title">
          <h1>Menu</h1>
          <hr size="2" width="70%">
        </div>
        <ul>
          <li>
            <a href="#" class="active">Inventory</a>
          </li>
        </ul>
      </div>
      <!--------------------------------------------------------->
      <div class="column-center">
        <div class="facts-container">
          <!--facts data will be dynamically populated here-->
          <div class="fact">
            <h1 class="fact-title">TOTAL ITEMS</h1>
            <h1 class="fact-value">20</h1>
          </div>
          <div class="fact">
            <h1 class="fact-title">TOTAL VALUE</h1>
            <h1 class="fact-value">20</h1>
          </div>
          <div class="fact">
            <h1 class="fact-title">MOST IN STOCK</h1>
            <h1 class="fact-value">20</h1>
          </div>
          <div class="fact">
            <h1 class="fact-title">LEAST IN STOCK</h1>
            <h1 class="fact-value">20</h1>
          </div>
        </div>
  
        <div class="divTable dbTable">
          <div class="divTableHeading">
            <div class="divTableRow">
              <div class="divTableHead">ID</div>
              <div class="divTableHead">Item</div>
              <div class="divTableHead">Quantity</div>
              <div class="divTableHead">Price</div>
              <div class="divTableHead">Edit</div>
            </div>
          </div>
          <div class="divTableBody">
            <div class="divTableRow">
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
              <div class="divTableCell">-</div>
            </div>
          </div>
        </div>
        <div class="dbTable outerTableFooter">
          <div class="tableFootStyle">
            <div class="links">
              <!--<a href="#">&laquo; Prev</a>
              <p>Page</p>
              <a href="#" class="currentPage">1</a>
              <p>of</p>
              <a href="#" class="TotalPages">60</a>
              <a href="#">Next &raquo;</a>-->
            </div>
          </div>
        </div>



        <!-- DIVIDER-->
      </div>
      <!--------------------------------------------------------->
      <div class="column-right">
        <div class="right-workspace-title">
          <h1>Workspace</h1>
          <hr size="2" width="70%">
          <br>
          <button onclick="renderInventory(1,25)">Get Inventory</button>
        </div>
      </div>
      <!--------------------------------------------------------->
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
